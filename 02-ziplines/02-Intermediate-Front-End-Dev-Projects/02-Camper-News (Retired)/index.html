<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Camper News</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha256-3dkvEK0WLHRJ7/Csr0BZjAWxERc5WH7bdeUya2aXxdU= sha512-+L4yy6FRcDGbXJ9mPG8MT/3UCDzwR9gPeyFNMCtInsol++5m3bk2bXWKdZjvybmohrAsn3Ua5x8gfLnbE1YkOg==" crossorigin="anonymous">

</head>
<body ng-app="camperNewsApp">
	<h1> Camper News </h1>

	<div ng-controller="mainCtrl">
		<div class="story-block" ng-repeat="story in stories">
				<div class="article">
					<p class="title"> {{story.headline}} </p>
					<p class="date"> Posted On: {{story.timePosted | date:''}} </p>
					<a ng-href="{{story.link}}"> <img ng-src="{{story.image}}"></a>
					<p class="story-description"> {{story.storyLink}} </br> <i class="fa fa-star"></i> {{story.rank}} </p>		
				</div>
				<div class="author">
				    <a ng-href="http://www.freecodecamp.com/{{story.author.username}}" title="{{story.author.username}}" >
					<img ng-src="{{story.author.picture}}"> </a> 
				</div>
			</div>
	</div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
 <script src="js/app.js"></script>
</body>
</html>
