<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitch Status</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body ng-app="twitchStatusApp">
	<div id="heading">
		<h1> TWITCH STREAMERS </h1>
		<ul> 
			<li>All</li>
			<li class="online">Online</li>
			<li class="offline">Offline</li>
		</ul>
	</div>
	
	<div class="main" ng-controller="mainCtrl">
		<div class="user" ng-repeat="user in userData">
			<p><a ng-href="http://www.twitch.tv/{{user.name}}/profile"> Name {{user.name}}</a> Game {{user.game}} 
				<img ng-src= {{user.avatar}}> Avatar
				
			</p>

	</div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
 <script src="js/app.js"></script>
</body>
</html>
