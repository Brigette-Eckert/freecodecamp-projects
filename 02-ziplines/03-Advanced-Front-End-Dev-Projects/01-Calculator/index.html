<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calcuator</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="main">
  <div id="screen">
    <p id="display"> </p>
  </div>
  <div id="buttons">
    <div class="row">
      <button id="all_clear">AC</button>
      <button id="clear_screen">CE</button>
      <button id="percent">%</button>
      <button class= "op" id="divide">/</button>
    </div>
    <div class="row">
      <button class= "num">7</button>
      <button class= "num">8</button>
      <button class= "num">9</button>
      <button class= "op" id="multi">*</button>
    </div>
    <div class="row">
    <button class="num">4</button>
    <button class="num">5</button>
    <button class="num">6</button>
    <button class= "op" id="subtract">-</button>
    </div>
    <div class="row row-bottom">
    <button class="num">1</button>
    <button class="num">2</button>
    <button class="num">3</button>
    </div>
     <button class= "op" id="add">+</button>
    <div class="row row-bottom">
    <button class="num">0</button>
    <button id="decimal">.</button>
    <button id="equal">=</button>
    </div>
  </div>
</div>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
