<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calcuator</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="main">
  <div id="screen">
    <p id="display"> </p>
  </div>
  <div id="buttons">
    <div class="row">
      <button id="all_clear">AC</button>
      <button id="clear_screen">CE</button>
      <button id="percent">%</button>
      <button id="divide">รท</button>
    </div>
    <div class="row">
      <button class= "num" id="7">7</button>
      <button class= "num" id="8">8</button>
      <button class= "num" id="9">9</button>
      <button id="*">x</button>
    </div>
    <div class="row">
    <button class="num" id="4">4</button>
    <button class="num" id="5">5</button>
    <button class="num" id="6">6</button>
    <button id= "subtract">-</button>
    </div>
    <div class="row row-bottom">
    <button class="num" id="1">1</button>
    <button class="num" id="2">2</button>
    <button class="num" id="3">3</button>
    </div>
     <button id="add">+</button>
    <div class="row row-bottom">
    <button class="num" id="0">0</button>
    <button id=".">.</button>
    <button id="=">=</button>
    </div>
  </div>
</div>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
