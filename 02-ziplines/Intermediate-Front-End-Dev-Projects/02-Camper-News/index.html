<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Camper News</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>`
<body ng-app="camperNewsApp">
	<h1> Camper News </h1>

	<div ng-controller="mainCtrl">
		<div class="story-block" ng-repeat="story in stories">
			<h3> {{story.headline}} </h3>
			<p> {{story.storyLink}}</p>
			<a ng-href="{{story.link}}"> <img ng-src="{{story.image}}"></a>
			<p> Posted On: {{story.timePosted}} </p>
			<p> likes: {{story.rank}} </p>
			<div class="author">
			<p> written by: <a ng-href="http://www.freecodecamp.com/{{story.author.username}}" >
			<img ng-src="{{story.author.picture}}">
			 {{story.author.username}} </a> </p>
			</div>

		</div>

	</div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
 <script src="js/app.js"></script>
</body>
</html>
